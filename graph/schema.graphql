type Post {
    id: String!
    title: String!
    body: String!
    Agree: Int!
    Disagree: Int!
}

type Query {
    posts: [Post!]!
    post(id: Int!): Post
}

input PostDTO {
    title: String!
    body: String!
}

type Mutation {
    createPost(input: PostDTO!, access: String!): Post
    updatePost(id: Int!, input: PostDTO!, access: String!): Post
    deletePost(id: Int!, access: String!): Post
}