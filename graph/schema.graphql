type Query {
    post(id: Int!): Post
    posts(limit: Int!, by: String!): [Post!]!
}

type Mutation {
    newPost(input: PostDTO!, key: String!): Post!
    updatePost(id: Int!, input: PostDTO!, key: String!): Post!
    incrementCrabRave(id: Int!): Post!
    deletePost(id: Int!, key: String!): Post!
}