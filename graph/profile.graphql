type Profile {
    id: ID!
    avatarURL: String!
    githubURL: String!
    name: String!
    location: String!
    bio: String!
    twitterUsername: String!
    reposCount: Int!
    followers: Int!
    following: Int!
}

type Repo {
    id: ID!
    name: String!
    repoName: String!
    url: String!
    description: String!
    language: String
}

type Language {
    id: ID!
    lang: String!
    percentage: Float!
}

input PasswordInput {
    time: String!
    pass: String!
}